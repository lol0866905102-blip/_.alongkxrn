<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Korn Noname - Pink Liquid Cursor</title>
<style>
body {
  font-family: 'Comic Sans MS', cursive;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(270deg, #ffb6c1, #ff69b4, #ff1493);
  background-size: 600% 600%;
  animation: bgMove 8s infinite alternate ease-in-out;
  cursor: none;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* ตัวเม้าท์แบบของเหลว */
.cursor-liquid {
  position: fixed;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,192,203,0.6), rgba(255,182,193,0.1));
  border-radius: 50%;
  backdrop-filter: blur(8px) saturate(180%);
  box-shadow: 0 0 25px rgba(255,192,203,0.7);
  pointer-events: none;
  transform: translate(-50%, -50%) scale(1);
  mix-blend-mode: screen;
  transition: transform 0.25s ease-out, background 0.3s;
  z-index: 1000;
}

.cursor-liquid.active {
  transform: translate(-50%, -50%) scale(1.4);
  box-shadow: 0 0 35px rgba(255,182,193,0.9);
}

.card {
  background: linear-gradient(45deg, rgba(255,255,255,0.95), rgba(255,182,193,0.9));
  border: 4px solid #ff69b4;
  width: 360px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 0 40px 10px #ff69b4, 0 0 60px 20px #ffb6c1;
  position: relative;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease-in-out;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 60px 15px #ff66b2, 0 0 90px 25px #ffb6c1;
}

img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 20px;
  border: 4px solid #ff99cc;
  box-shadow: 0 0 25px #ffb6c1;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); box-shadow: 0 0 25px #ffb6c1; }
  50% { transform: scale(1.1); box-shadow: 0 0 40px #ff66b2; }
}

h1 {
  font-size: 28px;
  color: #ff1a8c;
  text-shadow: 2px 2px 10px #ffcce0;
  animation: glowText 2s infinite alternate;
}

@keyframes glowText {
  from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66b2; }
  to { text-shadow: 0 0 25px #ff1a8c, 0 0 40px #ff66b2; }
}

p {
  color: #ff1a8c;
  font-weight: bold;
  font-size: 15px;
  background: linear-gradient(45deg, #ff99cc, #ff66b2, #ff3385);
  -webkit-background-clip: text;
  color: transparent;
  animation: rainbow 3s infinite linear;
}

@keyframes rainbow {
  to { filter: hue-rotate(360deg); }
}

a {
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  border-radius: 20px;
  font-weight: bold;
  text-decoration: none;
  color: white;
  background: linear-gradient(90deg, #ff80bf, #ff4da6, #ff1a8c);
  background-size: 300% 300%;
  animation: colorShift 4s infinite linear;
  box-shadow: 0 0 20px #ff66b2;
}

@keyframes colorShift {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

a:hover {
  transform: scale(1.2);
  box-shadow: 0 0 30px #fff, 0 0 60px #ffb6c1;
}
</style>
</head>
<body>

<div class="cursor-liquid" id="cursor"></div>

<div class="card">
  <img src="https://i.postimg.cc/zB5qhZys/IMG-20260108-104835-107.webp" alt="Profile Picture">
  <h1>Korn Noname</h1>
  <p>❤️️ รักวาวาที่สุดเลยย ❤️️</p>
  <a href="https://www.facebook.com/alongkorn.saeaui/">Facebook</a>
  <a href="https://instagram.com">Instagram</a>
</div>

<script>
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

document.addEventListener('mousedown', () => cursor.classList.add('active'));
document.addEventListener('mouseup', () => cursor.classList.remove('active'));
</script>

</body>
</html>

</body>
</html>
